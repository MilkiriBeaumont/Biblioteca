{% extends "./base.html" %}

{% block title %} Gestión de Proveedores {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Gestión de Proveedores</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarproveedor/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtid" name="txtid" value="{{proveedor.id}}" class="form-control" placeholder="id"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{proveedor.nombre}}" class="form-control" placeholder="Nombre"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtEmpresa" name="txtEmpresa" value="{{proveedor.empresa}}" class="form-control" placeholder="Empresa"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtCorreo" name="txtCorreo" value="{{proveedor.Correo}}" class="form-control" placeholder="Correo"
                        maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtDireccion" name="txtDireccion" value="{{proveedor.Direccion}}" class="form-control" placeholder="Direccion"
                        maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="numTelefono" name="numTelefono" value="{{proveedor.Telefono}}" class="form-control"placeholder="Telefono"  min="1" max="9"
                            value="1" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtFax" name="txtFax" value="{{proveedor.Fax}}" class="form-control" placeholder="Fax"
                        maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
